<!DOCTYPE html>

<html>

    <head>

        <script>

            function getVoto(int) {

                xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {

                    if (this.readyState == 4 && this.status == 200) {

                        document.getElementById("encuesta").innerHTML = this.responseText;

                    }

                }
                xmlhttp.open("GET", "encuesta_voto.php?voto=" + int, true);
                xmlhttp.send();

            }

        </script>


    </head>

    <div id="encuesta">

        <h3>&iquest;Qu&eacute; persona crees que va a ser escogido</h3>

        <form>

            Aritz A: 
            <input type="radio" name="voto" value="0" onclick="getVoto(this.value)">
            <br>

        </form>

    </div>

</html>
